<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | CuerdaViva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-music me-2"></i>
                CuerdaViva
            </a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light">Volver al Inicio</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="h4 text-primary">Crear Cuenta</h2>
                            <p class="text-muted">Únete a la comunidad CuerdaViva</p>
                        </div>

                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Tus apellidos" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono (opcional)</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+52 123 456 7890">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                            
                            <div class="mb-3">
                                <label for="interests" class="form-label">Instrumentos de Interés</label>
                                <select class="form-select" id="interests" multiple>
                                    <option value="guitars">Guitarras</option>
                                    <option value="drums">Baterías</option>
                                    <option value="wind">Instrumentos de Viento</option>
                                    <option value="keyboards">Teclados</option>
                                    <option value="accessories">Accesorios</option>
                                </select>
                                <div class="form-text">Mantén presionado Ctrl (o Cmd) para seleccionar múltiples opciones</div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Acepto los <a href="#" class="text-decoration-none">Términos y Condiciones</a> y la <a href="#" class="text-decoration-none">Política de Privacidad</a>
                                </label>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Quiero recibir ofertas especiales y novedades por email
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Crear Cuenta</button>
                            </div>
                        </form>

                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-3">O regístrate con:</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                                <button class="btn btn-outline-dark">
                                    <i class="fab fa-facebook me-2"></i>Facebook
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none fw-bold">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 bg-light mt-auto">
        <div class="container text-center">
            <p class="text-body-secondary mb-0">© 2025 CuerdaViva - Worldwide</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/cb99f2051a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
